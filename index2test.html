<!DOCTYPE html>
<html>
<head>
  <title>Home Solutions</title>
  <style>
    /* Style for the buttons */
    .button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      width: 100px; /* Adjust button width as needed */
    }

    /* Container for the columns */
    .column {
      width: 25%; /* Each column takes up 25% of the container width */
      float: left;
      padding: 10px;
      box-sizing: border-box;
    }

    /* Clear floats */
    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }

    /* Styles for the images */
    img {
      width: 100%;
      height: auto;
    }

    /* Container for text and button */
    .text-button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>Home Solutions</h1>
  <p>Click on which item you would like to learn more about:</p>
  <div class="column">
    <div class="text-button-container">
      <p><b>Solar Pool Heating</b></p>
      <a href="form.html" class="button"><img src="product1.jpg" alt="Product 1"></a>
    </div>
  </div>
  <div class="column">
    <div class="text-button-container">
      <p><b>Whole House Water Purification</b></p>
      <a href="form.html" class="button"><img src="product2.jpg" alt="Product 2"></a>
    </div>
  </div>
  <div class="column">
    <div class="text-button-container">
      <p><b>Solar PV</b></p>
      <a href="form.html" class="button"><img src="product3.jpg" alt="Product 3"></a>
    </div>
  </div>
  <div class="column">
    <div class="text-button-container">
      <p><b>Pest Control</b></p>
      <a href="form.html" class="button"><img src="product4.jpg" alt="Product 4"></a>
    </div>
  </div>
  <div class="clearfix"></div>
</body>
</html>
